<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="alura.png" alt="Logo">
        </div>
        <h1 class="page-title">Encriptador Alura Latam</h1>
    </header>

    <div class="container">
        <div class="left-side">
            <h2>Texto a Encriptar</h2>
            <div class="input-section">
                <input type="text" id="input-text" placeholder="Texto">
            </div>
            <div class="button-section">
                <button id="encrypt-btn">Encriptar</button>
                <button id="decrypt-btn">Desencriptar</button>
            </div>
            <h2>Texto Encriptado</h2>
            <div class="input-section">
                <input type="text" id="encrypted-text" placeholder="Texto encriptado" readonly>
            </div>
            <div class="button-section">
                <button id="copy-btn">Copiar</button>
            </div>
        </div>
        <div class="right-side">
            <h2>Historial</h2>
            <ul id="history-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
